{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CS Guesser{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" href="{% static 'favicon.svg' %}" type="image/svg+xml">
    <link rel="alternate icon" href="{% static 'favicon.ico' %}" type="image/png" sizes="16x16">
    <link rel="apple-touch-icon" href="{% static 'apple-touch-icon.png' %}">
    
    <!-- CSS -->
    <link href="{% static 'output.css' %}" rel="stylesheet">
    
    <!-- Custom styles -->
    {% block extra_css %}{% endblock %}
</head>
<body class="min-h-screen bg-deep-space text-code-white transition-all duration-300">
    {% block body %}{% endblock %}
    
    <!-- Scripts -->
    <script src="https://unpkg.com/lucide@latest"></script>
    {% block extra_js %}{% endblock %}
    
    <!-- Initialize icons -->
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
